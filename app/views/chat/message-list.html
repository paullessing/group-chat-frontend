<div class="messages">
    Messages
    <ul class="messages__list">
        <li ng-repeat="message in ctrl.data.messages" class="message">
            <span class="message__time">{{ message.timestamp | date:'HH:mm:ss' }}</span>
            <span class="message__user">{{ message.username }}</span>
            <span class="message__text">{{ message.text }}</span>
        </li>
    </ul>
</div>
